name: Report
on:
  workflow_run:
    workflows: ["Main_Workflow"]
    branches: [master]
    types:
      - completed
jobs:
  on-success:
    runs-on: ubuntu-latest
    name: Report tests
    environment: bulkgate_api
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: "Report success"
        uses: BulkGate/github-actions@master
        with:
          application_id: ${{ secrets.application_id }}
          application_token: ${{ secrets.application_token }}
          number: "420777777777"
          text: "Committed by ${{ github.actor }} - ${{ github.server_url }}/${{ github.repository }}/actions"
          sender_id: "gText"
          sender_id_value: "BulkGate tester"
          channel: '{
            "viber": {
              "sender": "BulkGate",
              "expiration": 100,
              "text": "Committed by ${{ github.actor }} - ${{ github.server_url }}/${{ github.repository }}/actions"
            },
            "sms": {
              "sender_id": "gText",
              "sender_id_value": "Lt-Hagan",
              "unicode": true,
              "flash": true,
              "text": "Committed by ${{ github.actor }} - ${{ github.server_url }}/${{ github.repository }}/actions"
            }
          }'

      - name: Get http response
        run: echo "Response is ${{ steps.SendSMS.outputs.response }}"

  on-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - name: "Report failure"
        uses: BulkGate/github-actions@master
        with:
          application_id: ${{ secrets.application_id }}
          application_token: ${{ secrets.application_token }}
          number: "420777777777"
          text: "Committed by ${{ github.actor }} - ${{ github.server_url }}/${{ github.repository }}/actions"
          sender_id: "gText"
          sender_id_value: "BulkGate tester"
          channel: '{
            "viber": {
              "sender": "BulkGate",
              "expiration": 100,
              "text": "Committed by ${{ github.actor }} - ${{ github.server_url }}/${{ github.repository }}/actions"
            },
            "sms": {
              "sender_id": "gText",
              "sender_id_value": "Lt-Hagan",
              "unicode": true,
              "flash": true,
              "text": "Committed by ${{ github.actor }} - ${{ github.server_url }}/${{ github.repository }}/actions"
            }
          }'

      - name: Get http response
        run: echo "Response is ${{ steps.SendSMS.outputs.response }}"
